<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vender Produto</title>
</head>
<body>
    <h1>Vender Produto</h1>
    <ul>
        <li>Código: {{ produto[0]}}</li>
        <li>Descrição: {{ produto[1]}}</li>
        <li>Preço: {{ produto[2] }}</li>
        <li>Qtde: {{ produto[3] }}</li>

    </ul>
    <form method="POST">
        <label for="qtde">Qtde a vender:</label>
        <input type="number" step="0.01" id="qtde" name="qtde" required><br>
        <button type="submit">Vender</button>
    </form>
</body>
</html>
