<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Preço</title>
</head>
<body>
    <h1>Atualizar Preço</h1>
    <ul>
        <li>Código: {{ produto[0]}}</li>
        <li>Descrição: {{ produto[1]}}</li>
        <li>Preço: {{ produto[2] }}</li>
        <li>Qtde: {{ produto[3] }}</li>

    </ul>
    <form method="POST">
        <label for="preco">Novo preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" required><br>
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
