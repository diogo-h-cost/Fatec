<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Compras em JavaScript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img id="icon" src="icon_list.png" alt="Desenho de uma lista de compras">
            <h1 id="titulo">Lista de Compras</h1>
        </header>
        <main>
            <label for="item">Digite o item a adicionar na lista:</label>
            <input type="text" id="item" size="35" maxlength="35">

            <button id="add">Adicionar</button>

            <div id="container">
                <ul id="list"></ul>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
