<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabela</title>
    </head>
    <body>
        <h1>Tabela em HTML</h1>
        <table border="1"> <!-- "border" (Borda) = Nao recomendado OLD -->
            <thead> <!-- Indica o cabecalho da tabela -->
                <tr> <!-- "<tr>" Table row (linha) -->
                    <th>Código</th> <!-- "<th>" Cabecalho de tabela -->
                    <th>Nome</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody> <!-- Indica as informacoes da table, ajuda motores de busca -->
                <tr>
                    <td>1</td> <!-- "<td>" Table data (celula) -->
                    <td>Mouse USB</td>
                    <td>R$ 39,50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Impressora HP DeskJet</td>
                    <td>R$ 249,90</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Tablet Samsung Galaxy</td>
                    <td>R$ 1250,00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
