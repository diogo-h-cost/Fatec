<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Frutas</title>
    </head>
    <body>
        <h2 style="text-align: center;">Lista de Frutas</h2>
        <hr>
        <ol>
            {% for fruta in frutas%}
                <li>{{fruta}}</li>
            {% endfor %}
            <form action="{{url_for('princiapl')}}" method="POST">
                <label>Fruta</label>
                <input type="text" name="fruta">
                <button>Adicionar</button>
            </form>
        </ol>
    </body>
</html>
